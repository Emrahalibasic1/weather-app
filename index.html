<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Search...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="weather-icon">
                    <img src="icons/sun/26.png" alt="">
                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">째C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">pec - 0%</p>
                    </div>
                </div>
              
            </div> 
             <div class="location">
                    <div class="location-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location-text">
                        <p class="location">location</p>
                    </div>
                </div>
        </div>
        <div class="main">
            <nav>
                <ul class="optiions">
                    <button class="hourly">Today</button>
                    <button class=" week active">week</button>
                </ul>
                <ul class="optiions units">
                    <button class="celsius active">째C</button>
                    <button class="fahrenhei">째F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards">
                <div class="card">
                     <h2 class="day-name">Monday</h2>
                    <div class="card-icon">
                        <img src="icons/moon/15.png" alt="">
                    </div>
                    <div class="day-temp">
                        <h2 class="temp">32</h2>
                        <span class="temp-unit">째C</span>
                    </div>
                </div>
            </div>
            <div class="highlights">
                <h2 class="heading"> today's highlights</h2>
                <div class="cards">
                    <div class="cardtwo">
                        <h4>UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>

                        </div>
                    </div>

                    <div class="cardtwo">
                        <h4>Wind status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p class="">Low</p>

                        </div>
                    </div>

                    <div class="cardtwo">
                        <h4>Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">Low</p>

                        </div>
                    </div>

                    <div class="cardtwo">
                        <h4>Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Low</p>

                        </div>
                    </div>

                    <div class="cardtwo">
                        <h4>Visibility</h4>
                        <div class="content">
                            <p class="visibility">0</p>
                            <p class="visibility-status">Low</p>

                        </div>
                    </div>

                    <div class="cardtwo">
                        <h4>Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Low</p>

                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
